<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>家事戰士集點 App</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    :root {
      --primary: #E6B422; /* 金色 */
      --bg: #1A1A1B;      /* 深炭黑 */
      --card-bg: #2F4F4F; /* 深灰藍 */
      --danger: #FF4500;  /* 火橘紅 */
      --text: #F5F5DC;    /* 米白 */
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
    }

    body { 
      height: 100vh; background-color: var(--bg); color: var(--text);
      overflow: hidden; display: flex; flex-direction: column; 
      font-family: system-ui, -apple-system;
    }

    .app-header { padding: calc(var(--safe-top) + 20px) 20px 10px 20px; flex-shrink: 0; }
    
    .stat-card {
      background: linear-gradient(135deg, #8B4513 0%, #B8860B 100%);
      color: white; border-radius: 20px; padding: 20px;
      box-shadow: 0 4px 15px rgba(230, 180, 34, 0.3);
    }

    .nav-pills .nav-link { color: var(--text); font-weight: bold; border-radius: 50px; }
    .nav-pills .nav-link.active { background-color: var(--primary); color: #000; }

    .app-body {
      flex-grow: 1; overflow-y: auto; -webkit-overflow-scrolling: touch;
      padding: 10px 20px 180px 20px; 
    }

    /* --- 輪播圖區域設計 --- */
    .carousel-container {
      width: 100%;
      height: 200px;
      margin-bottom: 15px;
      border-radius: 15px;
      overflow: hidden;
      border: 1px solid var(--primary);
      background: #000;
      position: relative;
    }

    .carousel-item { height: 200px; }

    .carousel-item img, .carousel-item video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* 浮動放大按鈕 */
    .zoom-overlay-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
      background: rgba(230, 180, 34, 0.9);
      color: #000;
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      font-weight: bold;
      font-size: 1.2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    #itemContainer { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 10px 0; }
    .item-btn {
      background: var(--card-bg); border: 1px solid var(--primary); border-radius: 15px;
      color: var(--text); padding: 15px 5px; text-align: center; min-height: 75px;
      display: flex; flex-direction: column; justify-content: center;
    }
    .selected { background-color: var(--primary) !important; color: #000 !important; }

    .custom-box {
      background: rgba(47, 79, 79, 0.5); border-radius: 15px; 
      padding: 15px; margin-top: 15px; border: 1px dashed var(--primary);
    }
    .form-control { background: #1A1A1B; border: 1px solid #444; color: white; }
    .form-control:focus { background: #000; color: white; border-color: var(--primary); box-shadow: none; }

    .app-footer {
      position: fixed; bottom: 0; width: 100%;
      padding: 15px 15px calc(15px + var(--safe-bottom)) 15px;
      background: rgba(26, 26, 27, 0.95); border-top: 1px solid var(--primary); z-index: 1000;
    }
    .footer-layout { display: flex; gap: 10px; height: 110px; }
    .exchange-column { display: flex; flex-direction: column; gap: 4px; width: 100px; }
    .btn-minus-sm {
      flex: 1; font-size: 0.75rem; border-radius: 8px; border: 1px solid var(--danger);
      color: var(--danger); background: transparent; font-weight: bold;
    }
    .confirm-column { flex-grow: 1; }
    .main-btn {
      width: 100%; height: 100%; border-radius: 15px; font-weight: 800;
      border: none; background-color: var(--primary); color: #000; font-size: 1.1rem;
    }

    .log-item { padding: 12px 10px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; }
    .strikethrough { text-decoration: line-through; color: #666; opacity: 0.5; }
    #loading-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); z-index:9999; display:none; justify-content:center; align-items:center; }
  </style>
</head>
<body>
  <div id="loading-overlay"><div class="spinner-border text-warning"></div></div>

  <div class="app-header">
    <div class="stat-card text-center">
      <div class="row g-0">
        <div class="col"><small>目前點數</small><div class="h3 fw-bold" id="remain">--</div></div>
        <div class="col border-start border-white-25"><small>可兌換</small><div class="h3 fw-bold" id="times">--</div></div>
      </div>
    </div>
    <ul class="nav nav-pills nav-fill mt-3 bg-dark rounded-pill p-1 shadow-sm">
      <li class="nav-item"><button class="nav-link active rounded-pill" data-bs-toggle="pill" data-bs-target="#tab-main">我要紀錄</button></li>
      <li class="nav-item"><button class="nav-link rounded-pill" data-bs-toggle="pill" data-bs-target="#tab-logs">查看明細</button></li>
    </ul>
  </div>

  <div class="app-body">
    <div class="tab-content">
      <div class="tab-pane fade show active" id="tab-main">
        
        <div id="heroCarousel" class="carousel slide carousel-container" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
              <video id="bgVideo" autoplay muted loop playsinline>
                <source src="music.mp4" type="video/mp4">
              </video>
              <button class="zoom-overlay-btn" data-bs-toggle="modal" data-bs-target="#mediaModal" onclick="openMedia('video')">+</button>
            </div>
            <div class="carousel-item" data-bs-interval="5000">
              <img src="rose.png" alt="Rose Image">
              <button class="zoom-overlay-btn" data-bs-toggle="modal" data-bs-target="#mediaModal" onclick="openMedia('image')">+</button>
            </div>
            <div class="carousel-item" data-bs-interval="5000">
              <img src="motion.gif" alt="Motion GIF">
              <button class="zoom-overlay-btn" data-bs-toggle="modal" data-bs-target="#mediaModal" onclick="openMedia('gif')">+</button>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
          </button>
        </div>

        <div id="itemContainer"></div>
        <div class="custom-box">
          <div class="row g-2">
            <div class="col-8"><input type="text" id="custom-name" class="form-control" placeholder="自訂項目"></div>
            <div class="col-4"><input type="number" id="custom-score" class="form-control" placeholder="點數"></div>
            <div class="col-12"><button onclick="submitCustom()" class="btn btn-outline-warning btn-sm w-100 fw-bold">送出自定義項目</button></div>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="tab-logs">
        <div id="logContainer"></div>
      </div>
    </div>
  </div>

  <div class="app-footer" id="footer-area">
    <div class="footer-layout">
      <div class="exchange-column">
        <button onclick="submitAction([], 10)" class="btn-minus-sm">-10 點<br>1 小時</button>
        <button onclick="submitAction([], 20)" class="btn-minus-sm">-20 點<br>2 小時</button>
        <button onclick="submitAction([], 30)" class="btn-minus-sm">-30 點<br>3 小時</button>
      </div>
      <div class="confirm-column">
        <button onclick="submitJob()" class="main-btn">確認送出<br>勾選項目</button>
      </div>
    </div>
  </div>

  <div class="modal fade" id="mediaModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark border-warning">
        <div class="modal-body p-0 text-center" id="modalMediaContent">
          </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycby17zU7qAexO5aCw4rH17yAAZd7gcJUvI6RJJFzfZhBFtanxVK08qwM-2V-T02VGR9Y/exec";
    let selectedItems = [];

    // 初始化時讓影片自動播放
    window.onload = function() {
        init();
        const video = document.getElementById('bgVideo');
        if (video) video.play();
    };

    // 處理 Modal 內容切換
    function openMedia(type) {
      const container = document.getElementById('modalMediaContent');
      if (type === 'video') {
        container.innerHTML = `<video controls autoplay style="width:100%; border-radius:15px;"><source src="music.mp4" type="video/mp4"></video>`;
      } else if (type === 'image') {
        container.innerHTML = `<img src="rose.png" style="width:100%; border-radius:15px;">`;
      } else if (type === 'gif') {
        container.innerHTML = `<img src="motion.gif" style="width:100%; border-radius:15px;">`;
      }
    }

    async function init() {
      toggleLoading(true);
      try {
        const res = await fetch(GAS_URL);
        const data = await res.json();
        document.getElementById('remain').innerText = data.stats.remain;
        document.getElementById('times').innerText = data.stats.times;
        
        const itemDiv = document.getElementById('itemContainer');
        itemDiv.innerHTML = data.items.map(item => `
          <div class="item-btn" onclick="toggleItem(this, '${item.name}')">
            <div>${item.name}</div><div style="font-size:0.8rem; color:var(--primary);">+${item.score}</div>
          </div>`).join('');

        document.getElementById('logContainer').innerHTML = data.logs.map(log => `
          <div class="log-item ${log.isUsed ? 'strikethrough' : ''}">
            <div style="flex:1"><small class="text-muted">${log.date}</small><br><strong>${log.item}</strong></div>
            <div class="${log.isSpend ? 'text-danger' : 'text-warning'} fw-bold">${log.points}</div>
          </div>`).join('');
      } catch (e) { console.error(e); }
      toggleLoading(false);
    }

    function toggleItem(el, name) {
      el.classList.toggle('selected');
      if(selectedItems.includes(name)) selectedItems = selectedItems.filter(i => i !== name);
      else selectedItems.push(name);
    }

    async function submitAction(items, spend, customScore) {
      toggleLoading(true);
      try {
        const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ items, spend, customScore }) });
        alert(await res.text());
        selectedItems = [];
        init();
      } catch (e) { alert("連線失敗"); }
      toggleLoading(false);
    }

    function submitJob() { if(selectedItems.length) submitAction(selectedItems, 0); else alert("請先勾選項目"); }
    function submitCustom() {
      const n = document.getElementById('custom-name').value;
      const s = document.getElementById('custom-score').value;
      if(n && s) { submitAction([n], 0, parseInt(s)); } else alert("請填寫完整");
    }

    function toggleLoading(s) { document.getElementById('loading-overlay').style.display = s ? 'flex' : 'none'; }
  </script>
</body>
</html>

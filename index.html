<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>家事集點 App</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    :root {
      --primary: #4e73df;
      --bg: #f8f9fc;
      --danger: #e74a3b;
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
    }

    body { 
      height: 100vh; background-color: var(--bg); overflow: hidden;
      display: flex; flex-direction: column; font-family: system-ui, -apple-system;
    }

    .app-header { padding: calc(var(--safe-top) + 20px) 20px 10px 20px; flex-shrink: 0; }
    .stat-card {
      background: linear-gradient(135deg, var(--primary) 0%, #224abe 100%);
      color: white; border-radius: 20px; padding: 20px;
    }

    .app-body {
      flex-grow: 1; overflow-y: auto; -webkit-overflow-scrolling: touch;
      padding: 10px 20px 180px 20px; 
    }

    #itemContainer { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 10px 0; }
    .item-btn {
      background: white; border: 2px solid #eaecf4; border-radius: 15px;
      padding: 15px 5px; font-weight: 700; text-align: center; min-height: 75px;
      display: flex; flex-direction: column; justify-content: center;
    }
    .selected { background-color: var(--primary) !important; color: white !important; border-color: var(--primary) !important; }

    .custom-box {
      background: white; border-radius: 15px; padding: 15px; margin-top: 15px; border: 1px dashed #d1d3e2;
    }

    /* 底部佈局：左扣點、右送出 */
    .app-footer {
      position: fixed; bottom: 0; width: 100%;
      padding: 15px 15px calc(15px + var(--safe-bottom)) 15px;
      background: rgba(255,255,255,0.98); border-top: 1px solid #e3e6f0; z-index: 1000;
    }
    .footer-layout { display: flex; gap: 10px; height: 110px; }
    .exchange-column { display: flex; flex-direction: column; gap: 4px; width: 95px; }
    .btn-minus-sm {
      flex: 1; font-size: 0.7rem; border-radius: 8px; border: 1px solid #ffdada;
      color: var(--danger); background: white; font-weight: bold;
    }
    .confirm-column { flex-grow: 1; }
    .main-btn {
      width: 100%; height: 100%; border-radius: 15px; font-weight: 800;
      border: none; background-color: var(--primary); color: white; font-size: 1.1rem;
    }

    .log-item { padding: 12px 0; border-bottom: 1px solid #e3e6f0; display: flex; justify-content: space-between; }
    .strikethrough { text-decoration: line-through; color: #b7b9cc; opacity: 0.6; }
    #loading-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(255,255,255,0.8); z-index:9999; display:none; justify-content:center; align-items:center; }
  </style>
</head>
<body>
  <div id="loading-overlay"><div class="spinner-border text-primary"></div></div>

  <div class="app-header">
    <div class="stat-card text-center">
      <div class="row g-0">
        <div class="col"><small>目前點數</small><div class="h3 fw-bold" id="remain">--</div></div>
        <div class="col border-start border-white-25"><small>可兌換</small><div class="h3 fw-bold" id="times">--</div></div>
      </div>
    </div>
    <ul class="nav nav-pills nav-fill mt-3 bg-white rounded-pill p-1 shadow-sm">
      <li class="nav-item"><a class="nav-link active rounded-pill" data-bs-toggle="pill" href="#tab-main">我要紀錄</a></li>
      <li class="nav-item"><a class="nav-link rounded-pill" data-bs-toggle="pill" href="#tab-logs">查看明細</a></li>
    </ul>
  </div>

  <div class="app-body">
    <div class="tab-content">
      <div class="tab-pane fade show active" id="tab-main">
        <div id="itemContainer"></div>
        <div class="custom-box">
          <div class="row g-2">
            <div class="col-8"><input type="text" id="custom-name" class="form-control form-control-sm" placeholder="自訂項目名稱"></div>
            <div class="col-4"><input type="number" id="custom-score" class="form-control form-control-sm" placeholder="點數"></div>
            <div class="col-12"><button onclick="submitCustom()" class="btn btn-outline-primary btn-sm w-100 fw-bold">送出自定義內容</button></div>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="tab-logs"><div id="logContainer"></div></div>
    </div>
  </div>

  <div class="app-footer" id="footer-area">
    <div class="footer-layout">
      <div class="exchange-column">
        <button onclick="submitAction([], 10)" class="btn-minus-sm">-10 點(1h)</button>
        <button onclick="submitAction([], 20)" class="btn-minus-sm">-20 點(2h)</button>
        <button onclick="submitAction([], 30)" class="btn-minus-sm">-30 點(3h)</button>
      </div>
      <div class="confirm-column">
        <button onclick="submitJob()" class="main-btn shadow-sm">確認送出<br>勾選項目</button>
      </div>
    </div>
  </div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycby17zU7qAexO5aCw4rH17yAAZd7gcJUvI6RJJFzfZhBFtanxVK08qwM-2V-T02VGR9Y/exec";
    let selectedItems = [];

    async function init() {
      toggleLoading(true);
      try {
        const res = await fetch(GAS_URL);
        const data = await res.json();
        document.getElementById('remain').innerText = data.stats.remain;
        document.getElementById('times').innerText = data.stats.times;
        
        const itemDiv = document.getElementById('itemContainer');
        itemDiv.innerHTML = data.items.map(item => `
          <div class="item-btn" onclick="toggleItem(this, '${item.name}')">
            <div>${item.name}</div><div style="font-size:0.8rem; color:#858796;">+${item.score}</div>
          </div>`).join('');

        document.getElementById('logContainer').innerHTML = data.logs.map(log => `
          <div class="log-item ${log.isUsed ? 'strikethrough' : ''}">
            <div style="flex:1"><small class="text-muted">${log.date}</small><br><strong>${log.item}</strong></div>
            <div class="${log.isSpend ? 'text-danger' : 'text-success'} fw-bold">${log.points}</div>
          </div>`).join('');
      } catch (e) { alert("讀取失敗"); }
      toggleLoading(false);
    }

    function toggleItem(el, name) {
      el.classList.toggle('selected');
      if(selectedItems.includes(name)) selectedItems = selectedItems.filter(i => i !== name);
      else selectedItems.push(name);
    }

    async function submitAction(items, spend, customScore) {
      toggleLoading(true);
      try {
        const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ items, spend, customScore }) });
        alert(await res.text());
        selectedItems = [];
        init();
      } catch (e) { alert("連線失敗"); }
      toggleLoading(false);
    }

    function submitJob() { if(selectedItems.length) submitAction(selectedItems, 0); else alert("請勾選項目"); }
    function submitCustom() {
      const n = document.getElementById('custom-name').value;
      const s = document.getElementById('custom-score').value;
      if(n && s) { submitAction([n], 0, parseInt(s)); document.getElementById('custom-name').value=""; document.getElementById('custom-score').value=""; }
      else alert("請填寫內容");
    }

    function toggleLoading(s) { document.getElementById('loading-overlay').style.display = s ? 'flex' : 'none'; }
    window.onload = init;
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>家事集點 App</title>
  
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    :root {
      --primary: #4e73df;
      --bg: #f8f9fc;
      --danger: #e74a3b;
      --success: #1cc88a;
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
    }

    body { 
      height: 100vh; width: 100vw; margin: 0; padding: 0; 
      background-color: var(--bg); overflow: hidden;
      display: flex; flex-direction: column;
      font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto;
    }

    .app-header { padding: calc(var(--safe-top) + 20px) 20px 10px 20px; flex-shrink: 0; }
    .stat-card {
      background: linear-gradient(135deg, var(--primary) 0%, #224abe 100%);
      color: white; border-radius: 20px; padding: 25px 15px;
    }

    .app-body {
      flex-grow: 1; overflow-y: auto; -webkit-overflow-scrolling: touch;
      padding: 10px 20px 180px 20px; /* 加大底部留白，避免按鈕擋住 */
    }

    /* 上方家事按鈕格狀佈局 */
    #itemContainer {
      display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 10px 0;
    }

    .item-btn {
      background: white; border: 2px solid #eaecf4; border-radius: 15px;
      padding: 15px 5px; font-size: 0.95rem; font-weight: 700;
      text-align: center; min-height: 80px; display: flex; flex-direction: column; justify-content: center;
    }

    .selected { background-color: var(--primary) !important; color: white !important; border-color: var(--primary) !important; }

    /* 自定義區域 */
    .custom-box {
      background: white; border-radius: 15px; padding: 15px; margin-top: 15px; border: 1px dashed #d1d3e2;
    }

    /* 底部固定區域：左右分欄 */
    .app-footer {
      position: fixed; bottom: 0; width: 100%;
      padding: 15px 15px calc(15px + var(--safe-bottom)) 15px;
      background: rgba(255,255,255,0.98); backdrop-filter: blur(10px);
      border-top: 1px solid #e3e6f0; z-index: 1000;
    }

    .footer-layout { display: flex; gap: 10px; align-items: stretch; }
    
    /* 底部左側：扣點小按鈕欄 */
    .exchange-column { display: flex; flex-direction: column; gap: 5px; width: 85px; }
    .btn-minus-sm {
      font-size: 0.75rem; padding: 5px; border-radius: 8px; border: 1px solid #ffdada;
      color: var(--danger); background: white; font-weight: bold;
    }

    /* 底部右側：大確認按鈕 */
    .confirm-column { flex-grow: 1; }
    .main-btn {
      width: 100%; height: 100%; border-radius: 15px; font-weight: 800; font-size: 1.1rem;
      border: none; background-color: var(--primary); color: white;
    }

    .log-item { padding: 15px 0; border-bottom: 1px solid #e3e6f0; display: flex; justify-content: space-between; }
    .strikethrough { text-decoration: line-through; color: #b7b9cc !important; opacity: 0.6; }
    #loading-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(255,255,255,0.9); z-index:9999; display:none; justify-content:center; align-items:center; }
  </style>
</head>
<body>
  <div id="loading-overlay"><div class="spinner-border text-primary"></div></div>

  <div class="app-header">
    <div class="stat-card text-center shadow-sm">
      <div class="row g-0">
        <div class="col"><small class="opacity-75">目前點數</small><div class="display-pts" id="remain">--</div></div>
        <div class="col border-start border-white-25"><small class="opacity-75">可兌換</small><div class="display-pts" id="times">--</div></div>
      </div>
    </div>
    <ul class="nav nav-pills nav-fill mt-3 bg-white rounded-pill p-1 shadow-sm">
      <li class="nav-item"><a class="nav-link active rounded-pill" data-bs-toggle="pill" href="#tab-main">我要紀錄</a></li>
      <li class="nav-item"><a class="nav-link rounded-pill" data-bs-toggle="pill" href="#tab-logs">查看明細</a></li>
    </ul>
  </div>

  <div class="app-body">
    <div class="tab-content">
      <div class="tab-pane fade show active" id="tab-main">
        <div class="text-muted mb-2" style="font-size: 0.8rem; font-weight: bold;">家事項目清單</div>
        <div id="itemContainer"></div>

        <div class="custom-box shadow-sm">
          <div class="row g-2">
            <div class="col-8"><input type="text" id="custom-name" class="form-control form-control-sm" placeholder="自訂家事名稱"></div>
            <div class="col-4"><input type="number" id="custom-score" class="form-control form-control-sm" placeholder="點數"></div>
            <div class="col-12"><button onclick="submitCustom()" class="btn btn-outline-primary btn-sm w-100 fw-bold">送出自定義項目</button></div>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="tab-logs"><div id="logContainer"></div></div>
    </div>
  </div>

  <div class="app-footer" id="footer-area">
    <div class="footer-layout">
      <div class="exchange-column">
        <button onclick="submitAction([], 10)" class="btn-minus-sm">-10 點 (1hr)</button>
        <button onclick="submitAction([], 20)" class="btn-minus-sm">-20 點 (2hr)</button>
        <button onclick="submitAction([], 30)" class="btn-minus-sm">-30 點 (3hr)</button>
      </div>
      <div class="confirm-column">
        <button onclick="submitJob()" class="main-btn shadow-sm">確認送出<br>勾選項目</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxPS0HBcTJO5F4q4FqN6wxXgFcun3lWhPKDSj7xk8moFM5_uTBrzbC-YaLXTiqkIDZV/exec";
    let selectedItems = [];

    async function init() {
      toggleLoading(true);
      try {
        const response = await fetch(GAS_URL);
        const data = await response.json();
        document.getElementById('remain').innerText = data.stats.remain;
        document.getElementById('times').innerText = data.stats.times;
        
        const itemDiv = document.getElementById('itemContainer');
        itemDiv.innerHTML = "";
        data.items.forEach(item => {
          let btn = document.createElement('div');
          btn.className = 'item-btn';
          btn.innerHTML = `<div>${item.name}</div><div style="font-size:0.8rem; color:#858796;">+${item.score}</div>`;
          btn.onclick = function() {
            this.classList.toggle('selected');
            if(selectedItems.includes(item.name)) selectedItems = selectedItems.filter(i => i !== item.name);
            else selectedItems.push(item.name);
          };
          itemDiv.appendChild(btn);
        });

        const logDiv = document.getElementById('logContainer');
        logDiv.innerHTML = "";
        data.logs.forEach(log => {
          let row = document.createElement('div');
          row.className = `log-item ${log.isUsed ? 'strikethrough' : ''}`;
          row.innerHTML = `<div style="flex:1"><small class="text-muted">${log.date}</small><br><strong>${log.item}</strong></div><div class="${log.isSpend ? 'text-danger fw-bold' : 'text-success fw-bold'}">${log.points}</div>`;
          logDiv.appendChild(row);
        });
      } catch (e) { alert("讀取失敗"); }
      toggleLoading(false);
    }

    async function submitAction(items, spend, customScore) {
      toggleLoading(true);
      try {
        const response = await fetch(GAS_URL, {
          method: 'POST',
          body: JSON.stringify({ items, spend, customScore })
        });
        const result = await response.text();
        alert(result);
        selectedItems = [];
        init();
      } catch (e) { alert("連線失敗"); }
      toggleLoading(false);
    }

    function submitJob() {
      if(selectedItems.length === 0) return alert("請先勾選家事項目！");
      submitAction(selectedItems, 0);
    }

    function submitCustom() {
      const name = document.getElementById('custom-name').value;
      const score = document.getElementById('custom-score').value;
      if(!name || !score) return alert("請填寫自定義內容與點數");
      submitAction([name], 0, parseInt(score));
      document.getElementById('custom-name').value = "";
      document.getElementById('custom-score').value = "";
    }

    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('shown.bs.tab', (e) => {
        document.getElementById('footer-area').style.display = e.target.hash === '#tab-main' ? 'flex' : 'none';
      });
    });

    function toggleLoading(s) { document.getElementById('loading-overlay').style.display = s ? 'flex' : 'none'; }
    window.onload = init;
  </script>
</body>
</html>
